<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cloud Notepad</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    /* Refined Design Tokens */
    :root {
      --bg: #09090b;
      --panel: #121214;
      --border: rgba(255, 255, 255, 0.08);
      --input-bg: rgba(255, 255, 255, 0.03);
      --muted: #71717a;
      --text: #fafafa;
      --accent: #cf780e; 
      --success: #10b981;
      --error: #ef4444;
      --radius: 8px;
      --shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    
    body {
      margin: 0;
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      background-color: var(--bg);
      color: var(--text);
      -webkit-font-smoothing: antialiased;
      display: flex;
      justify-content: center;
      padding: 60px 24px;
    }

    .wrap { width: 100%; max-width: 1100px; position: relative; }

    /* Elegant background element - replaced massive skew with subtle typography */
    .hero-type {
      position: fixed; right: 40px; bottom: 40px; pointer-events: none; z-index: 0;
      font-weight: 300; color: rgba(255, 255, 255, 0.02);
      font-size: 12vw; line-height: 1; user-select: none;
      letter-spacing: -0.05em;
    }
    .hero-type .sub { display: none; } /* Hide the extra layer for elegance */

    header { 
      position: relative; z-index: 2; 
      display: flex; align-items: center; 
      gap: 20px; margin-bottom: 40px; 
    }
    
    .logo { 
      width: 42px; height: 42px; border-radius: 50%; 
      display: grid; place-items: center; 
      font-weight: 500; font-size: 14px;
      color: var(--accent); 
      border: 1px solid var(--accent);
      background: transparent;
    }
    
    h1 { margin: 0; font-size: 20px; font-weight: 500; letter-spacing: -0.02em; }
    .subtitle { margin-top: 4px; color: var(--muted); font-size: 13px; font-weight: 400; }

    /* Layout */
    .grid-main { 
      display: grid; 
      grid-template-columns: 320px 1fr; 
      gap: 40px; 
      align-items: start; 
      z-index: 2; 
    }

    /* Cards */
    .side-card, .editor-card { 
      background: var(--panel); 
      border-radius: var(--radius); 
      border: 1px solid var(--border);
      transition: border-color 0.3s ease;
    }

    .side-card { padding: 24px; }

    /* Forms */
    .field { margin-bottom: 20px; }
    label { 
      display: block; font-size: 11px; 
      text-transform: uppercase; letter-spacing: 0.05em;
      color: var(--muted); font-weight: 600; margin-bottom: 8px; 
    }

    input, textarea, select {
      width: 100%; padding: 10px 14px; 
      background: var(--input-bg); 
      border-radius: 6px; color: var(--text);
      border: 1px solid var(--border); 
      outline: none; font-size: 13px; 
      transition: all 0.2s ease;
    }
    input:focus, textarea:focus { 
      border-color: var(--accent); 
      background: rgba(255,255,255,0.05);
    }

    .controls-row { display: flex; gap: 12px; }

    /* Refined Buttons */
    .btn { 
      display: inline-flex; align-items: center; justify-content: center;
      gap: 8px; padding: 8px 16px; border-radius: 6px; 
      font-size: 13px; font-weight: 500; cursor: pointer; 
      border: 1px solid transparent; transition: all 0.2s ease;
    }
    .btn-primary { 
      background: var(--text); color: var(--bg); 
    }
    .btn-primary:hover { opacity: 0.9; transform: translateY(-1px); }
    
    .btn-ghost { 
      background: transparent; color: var(--muted); 
      border: 1px solid var(--border); 
    }
    .btn-ghost:hover { color: var(--text); border-color: var(--muted); }

    .btn:active { transform: translateY(0); }
    .btn[disabled] { opacity: 0.3; cursor: not-allowed; }

    /* Status Indicators */
    .status { font-size: 12px; color: var(--muted); display: flex; align-items: center; gap: 8px; }
    .status.success { color: var(--success); }
    .status.error { color: var(--error); }
    
    .spinner { 
      width: 14px; height: 14px; border-radius: 50%; 
      border: 1.5px solid rgba(255,255,255,0.1); 
      border-top-color: var(--accent); 
      animation: spin 0.8s linear infinite; 
    }

    /* Editor */
    .editor-card { padding: 8px; }
    textarea#editor { 
      height: 600px; border: none; background: transparent;
      font-family: 'SFMono-Regular', Menlo, monospace; 
      font-size: 14px; line-height: 1.6; resize: none;
      padding: 20px;
    }

    /* Subtle Entrance Animation */
    .side-card, .editor-card, header { 
      animation: fadeIn 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards; 
    }

    @keyframes fadeIn { 
      from { opacity: 0; transform: translateY(10px); } 
      to { opacity: 1; transform: translateY(0); } 
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    @media (max-width: 980px) { 
      .grid-main { grid-template-columns: 1fr; gap: 24px; } 
      textarea#editor { height: 400px; } 
    }

    /* Accent pulse for save hint - softened */
    .pulse { animation: pulse 1.5s ease-out; }
    @keyframes pulse { 
      0% { border-color: var(--border); } 
      50% { border-color: var(--accent); } 
      100% { border-color: var(--border); } 
    }

  </style>
</head>
<body>

<div class="wrap">
  <div class="hero-type" aria-hidden="true">WRITE.</div>

  <header>
    <div class="logo">CN</div>
    <div>
      <h1>Cloud Notepad</h1>
      <div class="subtitle">A minimalist markdown-ready editor for GitHub</div>
    </div>
  </header>

  <main class="grid-main">
    <aside class="side-card">
      <div class="field">
        <label for="token">GitHub Token</label>
        <input id="token" type="password" placeholder="ghp_xxxxxxxxxxxx" autocomplete="off" />
      </div>

      <div class="field">
        <label for="repo">Repository</label>
        <input id="repo" placeholder="user/notes-vault" />
      </div>

      <div class="controls-row" style="margin-bottom:20px">
        <div style="flex:1">
          <label for="branch">Branch</label>
          <input id="branch" value="main" />
        </div>
        <div style="width:120px">
          <label for="filename">File</label>
          <input id="filename" value="notes.txt" />
        </div>
      </div>

      <div class="field">
        <label for="folder">Folder</label>
        <input id="folder" value="vault" />
      </div>

      <div style="display:flex; flex-direction: column; gap:16px; margin-top:24px;">
        <div style="display:flex; gap:10px">
          <button id="loadBtn" class="btn btn-ghost" style="flex:1" onclick="loadFile()">Load</button>
          <button id="saveBtn" class="btn btn-primary" style="flex:1" onclick="saveFile()">Save</button>
        </div>
        <button id="clearBtn" class="btn btn-ghost" onclick="clearText()">Clear Draft</button>

        <div id="status" class="status" aria-live="polite">
          <div class="spinner" id="spinner" style="display:none"></div>
          <div class="msg" id="statusMsg">System Ready</div>
        </div>
      </div>
    </aside>

    <section class="editor-card">
      <textarea id="editor" placeholder="Begin typing..."></textarea>
    </section>
  </main>
</div>
</body>
</html>

<script>
  // Cached elements
  const statusEl = document.getElementById('status');
  const statusMsg = document.getElementById('statusMsg');
  const spinner = document.getElementById('spinner');
  const loadBtn = document.getElementById('loadBtn');
  const saveBtn = document.getElementById('saveBtn');
  const clearBtn = document.getElementById('clearBtn');
  const editor = document.getElementById('editor');
  const token = document.getElementById('token');
  const repo = document.getElementById('repo');
  const branch = document.getElementById('branch');
  const folder = document.getElementById('folder');
  const filename = document.getElementById('filename');

  function setStatus(msg, type = 'muted') {
    statusEl.classList.remove('success','error');
    if (type === 'success') statusEl.classList.add('success');
    if (type === 'error') statusEl.classList.add('error');

    // animate message
    statusMsg.style.opacity = 0; 
    setTimeout(() => { statusMsg.textContent = msg; statusMsg.style.opacity = 1; }, 120);
  }

  function setLoading(loading, hint = '') {
    if (loading) {
      spinner.style.display = 'inline-block';
      loadBtn.disabled = true; saveBtn.disabled = true; clearBtn.disabled = true;
      setStatus(hint || 'Working...', 'muted');
    } else {
      spinner.style.display = 'none';
      loadBtn.disabled = false; saveBtn.disabled = false; clearBtn.disabled = false;
    }
  }

  function cfg() {
    return {
      token: token.value.trim(),
      repo: repo.value.trim(),
      branch: branch.value.trim(),
      folder: folder.value.trim(),
      file: filename.value.trim(),
      text: editor.value
    };
  }

  async function loadFile() {
    const { token: t, repo: r, branch: b, folder: f, file } = cfg();
    const path = f ? `${f}/${file}` : file;

    setLoading(true, 'Loading file...');
    try {
      const res = await fetch(`https://api.github.com/repos/${r}/contents/${path}?ref=${b}`, {
        headers: { Authorization: `Bearer ${t}`, Accept: 'application/vnd.github+json' }
      });

      if (!res.ok) throw new Error('File not found or access denied');

      const j = await res.json();
      editor.value = atob(j.content.replace(/\n/g, ''));
      editor.classList.add('flash');
      setTimeout(() => editor.classList.remove('flash'), 900);

      setStatus('File loaded successfully', 'success');
    } catch (e) {
      setStatus(e.message || 'Load failed', 'error');
    } finally {
      setLoading(false);
    }
  }

  async function saveFile() {
    const { token: t, repo: r, branch: b, folder: f, file, text } = cfg();
    const path = f ? `${f}/${file}` : file;
    let sha;

    setLoading(true, 'Saving file...');
    try {
      // get existing sha if present
      try {
        const check = await fetch(`https://api.github.com/repos/${r}/contents/${path}?ref=${b}`, { headers: { Authorization: `Bearer ${t}` } });
        if (check.ok) sha = (await check.json()).sha;
      } catch (e) { /* ignore */ }

      const rres = await fetch(`https://api.github.com/repos/${r}/contents/${path}`, {
        method: 'PUT',
        headers: { Authorization: `Bearer ${t}`, Accept: 'application/vnd.github+json' },
        body: JSON.stringify({ message: `Update ${file}`, content: btoa(text), branch: b, ...(sha && { sha }) })
      });

      if (!rres.ok) {
        const err = await rres.json().catch(() => null);
        throw new Error((err && err.message) || 'Save failed');
      }

      setStatus('File saved successfully', 'success');
    } catch (e) {
      setStatus(e.message || 'Save failed', 'error');
    } finally {
      setLoading(false);
    }
  }

  function clearText() {
    editor.value = '';
    editor.classList.add('flash');
    setTimeout(() => editor.classList.remove('flash'), 900);
    setStatus('Editor cleared', 'muted');
  }

  // subtle auto-save hint (non-invasive): show pulse on save button after editing
  let typingTimer; 
  editor.addEventListener('input', () => {
    saveBtn.classList.add('pulse');
    clearTimeout(typingTimer);
    typingTimer = setTimeout(() => saveBtn.classList.remove('pulse'), 900);
  });

  // initial entrance
  window.addEventListener('load', () => { document.querySelector('header').style.opacity = 1; });
</script>

</body>
</html>
